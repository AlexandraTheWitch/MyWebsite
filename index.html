    <script>
      function searchPokemon() {
        const input = document.getElementById("pokemonInput");
        const query = input.value.trim().toLowerCase();

        if (query === "") {
          alert("You need to write something,Silly!");
          return;
        }

        const capitalized = query.charAt(0).toUpperCase() + query.slice(1);
        const url = `https://bulbapedia.bulbagarden.net/wiki/${capitalized}_(Pok√©mon)`;

        window.open(url, "_blank");
      }

        //Allowing us to use Enter
        document.getElementById("pokemonInput").addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            searchPokemon();
          }
        });
